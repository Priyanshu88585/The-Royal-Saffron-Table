<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Royal Saffron Table</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <video autoplay muted loop class="video-background">
    <source src="assets/video/vid1.mp4" type="video/mp4">
  </video>

  <header class="top-nav">
    <div class="nav-left">
      <a href="#" class="logoImage"><img src="./assets/logo/Contemporary Logo with Saffron Flower Icon.png" alt="logo" width="60" height="60"></a>
      <div class="logo">The Royal Saffron Table</div>
    </div>

    <nav class="nav-center">
      <a href="index.html" class="nav-link active">Home</a>
      <a href="menu.html" class="nav-link">Menu</a>
      <a href="about.html" class="nav-link">About</a>
      <a href="contact.html" class="nav-link">Contact</a>
    </nav>

    <div class="nav-right">
      <a href="menu.html">
        <button
          style="background-color: #ff7f50; color: white; padding: 14px 28px; font-size: 1.1rem; border: none; border-radius: 8px; cursor: pointer; transition: background 0.3s ease;">
          Explore
        </button>
      </a>
    </div>
  </header>

  <div class="container" id="container">
    <div style="text-align:center; padding: 40px 20px;">
      <a href="#" class="logoImage"><img src="./assets/logo/Contemporary Logo with Saffron Flower Icon.png" alt="logo" width="400" height="400"></a>
      <h1 style="font-size: 3rem; color: #ff7f50;">Welcome to { The Royal Saffron Table }</h1>
      <p style="max-width: 700px; margin: auto; font-size: 1.2rem; color: #ffffff;">
        Indulge in the best hand-crafted meals, made with love and fresh ingredients. From crispy pizzas to gourmet
        burgers and sizzling seafood â€” we serve food that makes you feel at home.
      </p>
    </div>

  </div>

  <!-- Order Popup -->
  <div class="order-popup" id="orderPopup"></div>

  <!-- Cart Popup -->
  <div class="cart-popup" id="cartPopup"></div>

  <!-- Auth Modal -->
  <div class="modal" id="authModal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="authTitle">
    <div class="modal-content">
      <h2 id="authTitle">Login</h2>
      <form id="authForm">
        <label for="authEmail">Email</label>
        <input type="email" id="authEmail" required />
        <label for="authPassword">Password</label>
        <input type="password" id="authPassword" required />

        <div id="registerFields" style="display:none;">
          <label for="authConfirmPassword">Confirm Password</label>
          <input type="password" id="authConfirmPassword" />
          <label for="authProfileName">Name</label>
          <input type="text" id="authProfileName" />
          <label for="authProfilePic">Profile Picture URL (optional)</label>
          <input type="url" id="authProfilePic" placeholder="https://example.com/photo.jpg" />
        </div>

        <button type="submit" class="btn-submit">Submit</button>
        <button type="button" id="authCloseBtn" class="btn-close">Close</button>
      </form>
    </div>
  </div>

  <!-- Review Modal -->
  <div class="modal" id="reviewModal" aria-hidden="true" role="dialog" aria-modal="true" aria-labelledby="reviewTitle">
    <div class="modal-content">
      <h2 id="reviewTitle">Leave a Review</h2>
      <form id="reviewForm">
        <input type="hidden" id="reviewItemId" />
        <label for="reviewName">Your Name</label>
        <input type="text" id="reviewName" readonly />
        <label for="reviewRating">Rating (1-5)</label>
        <input type="number" id="reviewRating" min="1" max="5" step="0.1" required />
        <label for="reviewComment">Comment</label>
        <textarea id="reviewComment" rows="4" required></textarea>
        <button type="submit" class="btn-submit">Submit Review</button>
        <button type="button" id="closeReviewModal" class="btn-close">Close</button>
      </form>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" role="alert" aria-live="assertive"></div>

  <script src="script.js"></script>
</body>

</html>
